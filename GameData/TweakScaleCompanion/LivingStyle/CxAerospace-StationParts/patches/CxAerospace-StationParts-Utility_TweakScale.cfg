@PART[CXA_GymHab]:NEEDS[CxAerospace/Station?Parts,TweakScale]:FOR[TweakScaleCompanion_LivingStyle_CxStationParts] // eX-R-S Activity Module
{
	%bulkheadProfiles = size2
	#@TWEAKSCALEBEHAVIOR[Science]/MODULE[TweakScale] { }
