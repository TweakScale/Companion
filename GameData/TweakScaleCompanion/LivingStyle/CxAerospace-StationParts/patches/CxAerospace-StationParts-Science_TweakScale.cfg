// ** Science **

@PART[CXA_ELM_MiniLab]:NEEDS[CxAerospace/Station?Parts,TweakScale]:FOR[TweakScaleCompanion_LivingStyle_CxA] // Experiment Logistics Module (ELM)
{
	%bulkheadProfiles = size1, size2
	#@TWEAKSCALEBEHAVIOR[Science]/MODULE[TweakScale] { }
	%MODULE[TweakScale]
	{
		type = stack_square
		defaultScale = 2.5
	}
}

@PART[CXA_Kibo_Lab]:NEEDS[CxAerospace/Station?Parts,TweakScale]:FOR[TweakScaleCompanion_LivingStyle_CxA] // Joint Experiments Module (JEM)
{
	%bulkheadProfiles = cxa_apas0p5, size1, size2
	#@TWEAKSCALEBEHAVIOR[Science]/MODULE[TweakScale] { }
	%MODULE[TweakScale]
	{
		type = stack_square
		defaultScale = 2.5
	}
}
