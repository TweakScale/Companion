TWEAKSCALEEXPONENTS:NEEDS[StationPartsExpansionRedux,TweakScale]
{
	name = ModuleDeployableCentrifuge

	// Speed of the deploy animation
	AnimationSpeed = 0.9375		// 1 - 0.0625

	// Crew capacity when deployd
	RetractedCrewCapacity = 2

	// Crew capacity when deployd
	DeployedCrewCapacity = 2

	// The amount required
	[KSPField(isPersistant = false)]
	DeployResourceAmount = 2.5

	// The number of crew needed to deploy
	CrewToDeploy = 2

	DeployedMassModifier = 3
}

TWEAKSCALEEXPONENTS:NEEDS[StationPartsExpansionRedux,TweakScale]
{
	name = ModuleDeployableCentrifuge

	// The radius for gravity generation purposes
	Radius = 2

// The bigger, the slower!
	// Speed of the centrifuge rotation in deg/s
	SpinRate = 0,875		// 1 - 0.125

	// Rate at which the SpinRate accelerates (deg/s/s)
	SpinAccelerationRate = 0,875		// 1 - 0.125

	// Rate at which the counterweight accelerates (deg/s/s)
	CounterweightSpinAccelerationRate = 0,875		// 1 - 0.125

	// The amount required per s
	SpinResourceRate = 2.5

// -- From ModuleDeployableHabitat
	// Speed of the deploy animation
	AnimationSpeed = 0.9375		// 1 - 0.0625

	// Crew capacity when deployd
	RetractedCrewCapacity = 2

	// Crew capacity when deployd
	DeployedCrewCapacity = 2

	// The amount required
	[KSPField(isPersistant = false)]
	DeployResourceAmount = 2.5

	// The number of crew needed to deploy
	CrewToDeploy = 2

	DeployedMassModifier = 3
}

