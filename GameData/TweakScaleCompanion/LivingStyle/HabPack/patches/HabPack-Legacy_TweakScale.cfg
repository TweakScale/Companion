// Note: The original patches are all using stack_square, even when it should use stack (cubic).
// That patches were revised, and now we use cubic when appropriated and the respective behaviour

@PART[BaseMount]:NEEDS[TokamakIndustries,TweakScale]:FOR[TweakScaleCompanion_LivingStyle_PHP] // Low Profile Base Mount
{
	%MODULE[TweakScale]
	{
		type = stack
		defaultScale = 2.5
	}
}

