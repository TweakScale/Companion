// This intervention aims to fix some SXT parts gettin the infamous error:
//
//	[LOG 16:21:27.673] [TweakScale] ERROR: CalculateDryCost: negative dryCost: part=SXTBalloon, DryCost=0 at error:0
//
// See https://github.com/TweakScale/Companion_AirCrafts/issues/4
//
// Note: I'm using "&" to prevent overwritting this setting if anyone had already set it with a different value.

@PART[SXTBalloon]:NEEDS[SXT,TweakScale]:HAS[@MODULE[TweakScale]]:AFTER[TweakScaleCompanion_AirCrafts_SXT] // XC-32 Inflatable Fuel Tank
{
	%MODULE[TweakScale]
	{
		&DryCost = 256
		&CostRecalculate = True
	}
}

