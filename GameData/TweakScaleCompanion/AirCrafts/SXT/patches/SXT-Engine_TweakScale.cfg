// ** Engine **

@PART[SXTCastor30]:NEEDS[SXT,TweakScale]:FOR[TweakScaleCompanion_AirCrafts_SXT] // RT-2 "Gnat" for SXT >= P22.3
{
	#@TWEAKSCALEBEHAVIOR[SRB]/MODULE[*] { }
	%MODULE[TweakScale]
	{
		type = stack
		defaultScale = 1.25
	}
}

