// Adds the 3.125 size to match the NAP's 3.125 bulkhead.
@SCALETYPE[stack]:NEEDS[TweakScale]:FOR[TweakScaleCompanion_AirCrafts_NAP]
{
	%scaleFactors   = 0.1 ,  0.3125 , 0.625 , 0.9375 , 1.25  , 1.875 , 2.5  , 3.125 , 3.75 , 5.0 , 7.5  , 10   , 20
	%incrementSlide = 0.01 , 0.025  , 0.025 , 0.025  , 0.05  , 0.05  , 0.05 , 0.05  , 0.05 , 0.1 , 0.25 , 0.5  , 0.5
}

@SCALETYPE[stack_square]:NEEDS[TweakScale]:FOR[TweakScaleCompanion_AirCrafts_NAP]
{
	%scaleFactors   = 0.1 ,  0.3125 , 0.625 , 0.9375 , 1.25  , 1.875 , 2.5  , 3.125 , 3.75 , 5.0 , 7.5  , 10   , 20
	%incrementSlide = 0.01 , 0.025  , 0.025 , 0.025  , 0.05  , 0.05  , 0.05 , 0.05  , 0.05 , 0.1 , 0.25 , 0.5  , 0.5
}
