@PART[APPLightTurbojet]:NEEDS[Moderately-Plane-Related,TweakScale]:FOR[TweakScaleCompanion_AirCrafts_MPR] // J-12 "Cougar" Afterburning Turbofan for MPR >= 0.1.1
{
	#@TWEAKSCALEBEHAVIOR[Engine]/MODULE[*] { }
	%MODULE[TweakScale]
	{
		type = stack
		defaultScale = 1.25
	}
}

