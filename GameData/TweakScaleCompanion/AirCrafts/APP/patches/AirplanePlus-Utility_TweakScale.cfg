// ** Utility **

@PART[cessnacabin]:NEEDS[AirplanePlus,TweakScale]:FOR[TweakScaleCompanion_AirCrafts_APP] // MK3S1 Crew Cabin
{
	%MODULE[TweakScale]
	{
		type = stack_square
		defaultScale = 1.25
	}
}

@PART[navlight]:NEEDS[AirplanePlus,TweakScale]:FOR[TweakScaleCompanion_AirCrafts_APP] // Navigation Illuminator
{
	%MODULE[TweakScale]
	{
		type = free
	}
}

@PART[s1p5CrewCabin]:NEEDS[AirplanePlus,TweakScale]:FOR[TweakScaleCompanion_AirCrafts_APP] // Size 1.5 Crew Cabin
{
	%MODULE[TweakScale]
	{
		type = stack
		defaultScale = 1.875
	}
}

@PART[size2CrewCabin]:NEEDS[AirplanePlus,TweakScale]:FOR[TweakScaleCompanion_AirCrafts_APP] // Size 2 Crew Cabin
{
	%MODULE[TweakScale]
	{
		type = stack
		defaultScale = 2.5
	}
}
