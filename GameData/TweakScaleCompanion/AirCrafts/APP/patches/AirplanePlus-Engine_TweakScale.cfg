@PART[109Prop]:NEEDS[AirplanePlus,TweakScale]:FOR[TweakScaleCompanion_AirCrafts_APP] // KB 601 "Tornado" Engine
{
	#@TWEAKSCALEBEHAVIOR[Engine]/MODULE[TweakScale] { }
	%MODULE[TweakScale]
	{
			type = stack
			defaultScale = 1.25
	}
}

